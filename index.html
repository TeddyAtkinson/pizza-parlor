<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <h1>Pizza Parlor</h1>
  <h2>Create a pizza of your design!</h2>
  
  <form id="create">
    <h3>Select Your Size:</h3>
    <label>
      <input type="radio" name="size" value="small">
      Small Pizza
    </label>
    <label>
      <input type="radio" name="size" value="medium">
      Medium Pizza
    </label>
    <label>
      <input type="radio" name="size" value="large">
      Large Pizza
    </label><br><br>
    <h3>Select Your Toppings:</h3>
    <label>
      <input type="checkbox" name="toppings" value="redSauce">
      Red Sauce
    </label>
    <label>
      <input type="checkbox" name="toppings" value="whiteSauce">
      White Sauce
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="cheese">
      Cheese
    </label>
    <label>
      <input type="checkbox" name="toppings" value="pepperoni">
      Pepperoni
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="pineapple">
      Pineapple
    </label>
    <label>
      <input type="checkbox" name="toppings" value="sausage">
      Sausage
    </label><br>
    <label>
      <input type="checkbox" name="toppings" value="peppers">
      Peppers
    </label>
    <label>
      <input type="checkbox" name="toppings" value="onions">
      Onions
    </label><br>
    <button type="submit">Place Order</button>
  </form>
  <div id="order" class="hidden">
    <h2>Your Order:</h2>
    <p id="orderInfo"></p>
  </div>
</body>
</html>
